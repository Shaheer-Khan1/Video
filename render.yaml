services:
  - type: web
    name: shorts-generator-optimized
    env: python
    plan: starter  # Free tier with 512MB RAM, or upgrade to 'standard' for 2GB
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: ELEVENLABS_API_KEY
        sync: false  # Set this in Render dashboard
      - key: PEXELS_API_KEY
        sync: false  # Set this in Render dashboard
      - key: VOICE_ID
        value: KUJ0dDUYhYz8c1Is7Ct6  # Optional: default voice
    disk:
      name: video-storage
      mountPath: /opt/render/project/output_videos
      sizeGB: 10
    healthCheckPath: /
    autoDeploy: true
